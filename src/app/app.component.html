<div class="container pt-4 pb-4">
  <div class="row">
    <div class="col-md-6">
      <div  class="mb-4">
        <app-balance></app-balance>
      </div>
      <app-bet></app-bet>
    </div>
    <div class="col-md-6">
      <div class="card mb-4" [hidden]="!winningNumber">
        <div class="card-header" >
          Winning number
        </div>
        <div class="card-body">
          <p class="card-text">{{winningNumber}}</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Provably Fair Hash
        </div>
        <div class="card-body">
          <p class="card-text">{{hash | async}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
