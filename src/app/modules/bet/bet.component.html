<div class="card">
  <div class="card-header">
    Place bet
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="amont" class="col-sm-2 col-form-label">Bet Amount</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="amont" placeholder="Bet Amount">
        </div>
      </div>
      <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">Number</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="number" placeholder="Number">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-primary  mb-1">Bet Hi</button>
        <p class="mb-1"><i>Number: >= 1</i></p>
        <p class="mb-1">Chance: <b>1</b></p>
        <p class="mb-1">Payout: <b>1</b></p>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary mb-1">Bet Lo</button>
        <p class="mb-1"><i>Number: <= 1</i></p>
        <p class="mb-1">Chance: <b>1</b></p>
        <p class="mb-1">Payout: <b>1</b></p>
      </div>
    </div>
  </div>
</div>
